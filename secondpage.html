<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph and Blockquote</title>
    <link rel="stylesheet" href="/CSS/secondpage.css">
</head>
<body>
    <p>This is a paragraph element.</p>
    <div>
        <blockquote cite="https://www.socratic-method.com/quote-meanings/john-f-kennedy-forgive-your-enemies-but-never-forget-their-names">
            "Forgive your enemies, but never forget their names."
        </blockquote>
        <p>-John F Kennedy, <cite>The Socratic Method</cite></p>
    </div>
</body>
</html>
