<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea element</title>
    <link rel="stylesheet" href="/CSS/a7.css">
</head>
<body>
    <h2>Textarea element</h2>
    <div class="main">
        <fieldset>
            <legend>License terms</legend>
            <textarea name="comment" id="comment"  rows="4" cols="40" readonly>This content is provided "as is" and may be used for personal, non-commercial purposes only.</textarea>
            <div class="input1">
                <input type="checkbox" name="subscribe" id="subscribe" value="subscribe">
                <label for="subscribe">Accept terms</label>
            </div>
        </fieldset>
        <div class="btns">
            <button type="button" name="Print" value="Print" onclick="window.print()">Print</button>
            <button type="submit" name="submit" value="submit">Continue</button>
            <button type="reset" name="Reset" value="Reset">Reset</button>
        </div>
    </div>
</body>
</html>
