<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
    <link rel="stylesheet" href="/CSS/fourthpage.css">
</head>
<body>
    <div>
        <h2>Unordered List</h2>
        <ul type="circle">
            <li class="cls1">Fruits</li>
            <ul type="disc" class="f1">
                <li>Mango</li>
                <li>Banana</li>
                <li>Watermelon</li>
            </ul>
            <li class="cls1">Vegetable</li>
            <ul type="square" class="v1">
                <li>Tomato</li>
                <li>Potato</li>
                <li>Cabbage</li>
            </ul>
        </ul>
    </div>
</body>
</html>
