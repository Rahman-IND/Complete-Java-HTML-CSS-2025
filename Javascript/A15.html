<!DOCTYPE html>
<html>
    <head>
        <script>
            function showproducts(){
                var products=[
                    {Id:1001,Name:"Samsung TV",Price:15000,Quantity:3,ShippedFrom:"Delhi",Photo:"https://images.samsung.com/is/image/samsung/africa-en-fhd-t5300-ua40t5300auxly-frontblack-243705836?$684_547_PNG$"},
                    {Id:1002,Name:"Samsung Fridge",Price:25000,Quantity:4,ShippedFrom:"Mumbai",Photo:"https://img-prd-pim.poorvika.com/product/samsung-183-l-direct-cool-single-door-5-star-refrigerator-rr20d2725rz-nl-mignight-blossom-red-front-view.png"},
                    {Id:1003,Name:"Samsung Phone",Price:60000,Quantity:0,ShippedFrom:"Kolkata",Photo:"https://images.samsung.com/in/smartphones/galaxy-s25/buy/product_color_coralRed_plus_PC_v2.png"}
                ]
                var prodPic=document.getElementById("prodPic");
                var prodId=document.getElementById("prodId");
                var prodName=document.getElementById("prodName");
                var prodPrice=document.getElementById("prodPrice");
                var prodStock=document.getElementById("prodStock");
                var prodFrom=document.getElementById("prodFrom");
                var txtRange=document.getElementById("txtRange");

                if(products[txtRange.value].Quantity>0){
                    Stock="Available";
                }else{
                    Stock="Out-of-Stock";

                }

                prodPic.src=products[txtRange.value].Photo;
                prodId.innerHTML=products[txtRange.value].Id;
                prodName.innerHTML=products[txtRange.value].Name;
                prodPrice.innerHTML=products[txtRange.value].Price;
                prodStock.innerHTML=Stock;
                prodFrom.innerHTML=products[txtRange.value].ShippedFrom;
            }
        </script>
        <style>
            td{
                font-weight: bold;
                width: 50%;
                img{
                    font-weight: normal;
                }
            }
        </style>
    </head>
    <body>
        <div>
            <table width="500" border="2" cellspacing="4" cellpadding="4" align="center">
                <tr>
                    <td align="center" >
                        <img id="prodPic" src="" alt="Loading..." width="300">
                    </td>
                </tr>
                <tr>
                    <td>Product Id:</td>
                    <td id="prodId"></td>
                </tr>
                <tr>
                    <td>Product Name:</td>
                    <td id="prodName"></td>
                </tr>
                <tr>
                    <td>Product Price:</td>
                    <td id="prodPrice"></td>
                </tr>
                <tr>
                    <td>Stock:</td>
                    <td id="prodStock"></td>
                </tr>
                <tr>
                    <td>Shipped From:</td>
                    <td id="prodFrom"></td>
                </tr>
            </table>
        </div>
        <div align="center">
            <input type="range" id="txtRange" min="0" max="2" value="0" onclick="showproducts()">
        </div>
    </body>
</html>
