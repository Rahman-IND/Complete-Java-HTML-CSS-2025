<!DOCTYPE html>
<html>
    <head>
        <title>Embedded Script</title>
        <script>
            function printpage(){
                window.print()
            }
        </script>
    </head>
    <body>
        <div>
            <form>
                <h2>Click on print button to print page</h2>
                <input type="button" value="print" onclick="printpage()">
            </form>
        </div>
    </body>
</html>
