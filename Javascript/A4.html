<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            function DeleteClick(){
                x=confirm("Record will be deleted");
                (x==true)?alert("Record deleted sucessfully!!! ") : alert("Delete request canceled");
            }
        </script>
    </head>
    <body>
        <div>
            <form>
                <input type="button" value="Delete" onclick="DeleteClick()">
            </form>
        </div>
    </body>
</html>
