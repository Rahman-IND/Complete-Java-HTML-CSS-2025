<!DOCTYPE html>
<html>
    <head>
        <title>Nested list</title>
    </head>
    <body>
        <div>
            <h2>Table of contents</h2>
            <ol type="1">
                <li>HTML
                    <ol type="1">
                        <li>Normal Elements
                            <ol type="a">
                                <li>Bold</li>
                                <li>Italic</li>
                            </ol>
                        </li>
                        <li>Void Elements
                            <ol type="a">
                                <li>br</li>
                                <li>hr</li>
                            </ol>
                        </li>
                        <li>JavaScript
                            <ol type="1">
                                <li>Variables
                                    <ol type="a">
                                        <li>let</li>
                                        <li>var</li>
                                    </ol>
                                </li>
                                <li>Datatypes</li>
                                <ol type="a">
                                    <li>string</li>
                                    <li>boolean</li>
                                </ol>
                            </ol>
                        </li>
                    </ol>
                </li>
            </ol>
        </div>

</html>
