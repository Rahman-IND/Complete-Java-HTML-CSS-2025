<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <div>
            <table align="center" width="400" border="1">
                <caption>Products Table</caption>
                <colgroup span="3" style="background-color: yellow;"></colgroup>
                <thead>
                    <th>Product id</th>
                    <th>Name</th>
                    <th>Price</th>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>Samsung TV</td>
                        <td>Rs. 45,000/-</td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>Bata Shoe</td>
                        <td>Rs. 2,000/-</td>
                    </tr>
                    <tr>
                        <td>103</td>
                        <td>iPhone</td>
                        <td>Rs. 80,000/-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
