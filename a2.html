<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="/CSS/a2.css">
</head>
<body>
    <div>
        <h2>Table element</h2>
        <table>
            <caption>Product Details</caption>
            <thead>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Id</th>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Samsung TV</td>
                    <td>&#8377;51,999</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Samsung Mobile</td>
                    <td>&#8377;69,999</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Samsung AC</td>
                    <td>&#8377;39,999</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Grand Total:</td>
                    <td>&#8377;1,61,997</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
