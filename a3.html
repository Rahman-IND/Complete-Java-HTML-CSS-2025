<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <table align="center" width="500">
                <caption>Registration Form</caption>
                <tr>
                    <td>User Name: </td>
                    <td><input type="text" name="txtname" placeholder="max 10 chars only" autofocus required maxlength="10" size="20" pattern="[A-Z]"></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="txtpassword" placeholder="password should be 4 to 15 chars" required pattern="[a-z A-Z 0-9]"></td>
                </tr>
                <tr>
                    <td>Age: </td>
                    <td><input type="number" name="txtage" min="15" max="30" value="2"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" name="txtemail"></td>
                </tr>
                <tr>
                    <td>Favorite Color: </td>
                    <td><input type="color" name="txtcolor"></td>
                </tr>
                <tr>
                    <td>Favorite Cricketer Name: </td>
                    <td>
                        <input type="text" list="players">
                        <datalist id="players">
                            <option value="">Sachin</option>
                            <option value="">Dhoni</option>
                            <option value="">Dravid</option>
                            <option value="">Saurav</option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Price Range: </td>
                    <td><input type="range" name="txtprice"></td>
                </tr>
                <tr>
                    <td>Upload Photo: </td>
                    <td><input type="file" name="txtfile"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Registar">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
