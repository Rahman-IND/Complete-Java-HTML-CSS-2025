<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div>
            <dl>
                <dt>Underline and Strikeout</dt>
                <dd>She <u>smiled</u> at <ins>me</ins>.</dd>
                <dd>The cake is <strike>not</strike> delicious.</dd>    
                <dt>Delete text</dt>     
                <dd>My dog loves to <del>sit</del> run.</dd>
                <dt>Superscript</dt>
                <dd>Simple maths: 2+2 = (2) <sup>2</sup> = 4</dd>
                <dt>Subscript</dt>
                <dd>Simple formula: water is H<sub>2</sub>O</dd>
            </dl>
        </div>
    </body>
</html>
