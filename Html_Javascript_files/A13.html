<!DOCTYPE html>
<html>
    <head>
        <script>
            function Slider(){
                var pName=["TV","Mobile","Shoe","Bike"];
                var pPic=["https://th.bing.com/th/id/OIP.nUosOC2WRAskKFNIb2PqNwHaGh?w=209&h=184&c=7&r=0&o=5&dpr=1.3&pid=1.7","https://th.bing.com/th/id/OIP.3F1uHClGROs9kuyaN3HnmQHaLl?rs=1&pid=ImgDetMain","https://th.bing.com/th/id/R.5638648e4e7dc4bdd2744e50e6d3fe1e?rik=4KesdeJ3QARNPA&riu=http%3a%2f%2fimage.sportsmansguide.com%2fadimgs%2fl%2f5%2f582728_ts.jpg&ehk=6UtT55t3%2bKVBisSXwMtxhIasWcjknRrWfIS9%2b7n4ySg%3d&risl=&pid=ImgRaw&r=0","https://wallpapercave.com/wp/wp1860926.jpg"];

                var prodName=document.getElementById("prodName");
                var prodPic=document.getElementById("prodPic");
                var txtRange=document.getElementById("txtRange");

                prodName.innerHTML=pName[txtRange.value];
                prodPic.src=pPic[txtRange.value];
            }
        </script>
    </head>
    <body>
        <div>
            <table width="500" border="2" cellspacing="5" cellpadding="5" align="center">
                <tr>
                    <td id="prodName" align="center"></td>
                </tr>
                <tr>
                    <td align="center">
                        <img id="prodPic" src="" alt="Loading..." width="500" height="500">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="range" id="txtRange" min="0" max="3" value="0" onchange="Slider()">
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
