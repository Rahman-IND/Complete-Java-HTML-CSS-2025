<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - DOM</title>
    <link rel="stylesheet" href="/CSS/JSdom.css">
    <script src="/Javascript/DOM.js"></script>
</head>
<body onload="bodyload()">
    <h2>Document Object Model (DOM)</h2>
    <div class="main">
        <div class="pic">
            <!-- add image -->
            <img alt="Fruits">
        </div>
        <div class="frm">
            <form>
                <!-- add placeholder -->
                <input type="text" name="text" id="text" autofocus>
                <!-- add value -->
                <input type="button" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
