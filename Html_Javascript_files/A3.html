<!DOCTYPE html>
<html lang="en">
<head>

<body onload="bodyload()">
    <h2>Document Object Model(DOM)</h2>
    <h4>Document: <mark>getElementsByName()</mark> method</h4>
    <div class="main">
        <fieldset>
            <legend>Payment Mode</legend>
            <input type="radio" name="pay" id="cod">
            <label for="cod">COD</label>
            <input type="radio" name="pay" id="CreditCard">
            <label for="CreditCard">Credit Card</label>
        </fieldset>
        <input type="button" name="continue" id="continue" value="Proceed to continue">
    </div>
</body>
