<!DOCTYPE html>
<html>
    <head>
        <title>Refer by DOM and BOM</title>
        <script>
            function bodyload(){
                window.document.images[0].src="/images/fruits.jpeg";
                window.document.forms[0].elements[1].value="Register";
                window.document.forms[0].elements[0].placeholder="Name";
            }
        </script>
    </head>
    <body onload="bodyload()">
        <div>
            <img width="100" height="100" border="1">
        </div>
        <div>
            <form>
                <input type="text">
                <input type="button">
            </form>
        </div>
    </div>
    </body>
</html>
