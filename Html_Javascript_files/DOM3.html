<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - DOM</title>
    <link rel="stylesheet" href="/CSS/JSdom3.css">
    <script src="/Javascript/DOM3.js"></script>
</head>
<body onload="bodyload()">
    <h2>Document Object Model(DOM)</h2>
    <h4>Document: <mark>getElementById()</mark> method</h4>
    <div class="main">
        <div class="picture">
            <img id="pic">
        </div>
        <div class="frmbody">
            <form id="frm">
                <label for="txtname">Name: </label>
                <input type="text" name="txtname" id="txtname">
                <input type="button" name="txtbtn" id="txtbtn">
            </form>
        </div>
    </div>
</body>
</html>
